server {
    listen       80;
    listen  [::]:80;
    server_name  popcorn;

    root /var/www/html;
    index index.html;

    location / {
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header Cross-Origin-Embedder-Policy "require-corp";

        if ($request_uri ~ ^/(.*)\.html(\?|$)) {
            return 302 /$1$is_args$args;
        }
        try_files $uri $uri.html $uri/ =404;
    }
}

