<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>IEx in the browser via WASM via AtomVM</title>
  </head>

  <body>
    <h1>IEx in the browser via WASM via AtomVM</h1>
    <p>
      Type Erlang code in the textarea below and press CTRL+Enter or click
      'evaluate' to run it.
    </p>

    <div class="text-area-container">
      <div>
        <h3>Erlang code eval</h3>
        <textarea id="code" rows="20" cols="60">
case lists:max([1,3,2]) of
  3 -> ok;
  2 -> error
end.
</textarea
        >
        <br />
        <button id="eval"><b>Evaluate</b></button>
      </div>
      <!-- 
      <div>
        <h3>Erlang module eval</h3>
        <textarea id="module" rows="20" cols="60"></textarea>
        <br />
        <button id="eval"><b>Compile module</b></button>
      </div>
      -->
    </div>
    <p>
      Time: <span id="time"></span><br />
      Result: <span id="result"></span>
    </p>

    <script>
      var Module = {
        arguments: ["iex_wasm.avm"],
      };
    </script>
    <script async>
      window.document.getElementById("eval").onclick = async () => {
        console.log("evaluating");
        const t = performance.now();
        const result = await Module.call(
          "main",
          document.getElementById("code").value
        );
        const dt = +(performance.now() - t).toFixed(3);
        console.log(`took ${dt} ms, result: ${result}`);
        window.document.getElementById("time").innerHTML = `${dt} ms`;
        window.document.getElementById("result").innerHTML = result;
      };
      document.getElementById("code").addEventListener("keydown", (event) => {
        if (event.key === "Enter" && (event.metaKey || event.ctrlKey)) {
          document.getElementById("eval").click();
        }
      });
    </script>
    <script async src="AtomVM.js"></script>
  </body>
</html>
