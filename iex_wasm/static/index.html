<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>IEx in the browser via WASM via AtomVM</title>
  </head>

  <body>
    <h1>IEx in the browser via WASM via AtomVM</h1>
    <p>
      Type Erlang code in the textarea below and press CTRL+Enter or click
      'evaluate' to run it.
    </p>

    <div>
      <div class="container">
        <h3>Erlang code eval</h3>
        <textarea id="code" rows="20" cols="60"></textarea>
        <div class="controls">
          <button id="eval"><b>Evaluate</b></button>
          <button id="example-case"><b>Example: case</b></button>
        </div>
      </div>
      <!-- 
      <div>
        <h3>Erlang module eval</h3>
        <textarea id="module" rows="20" cols="60"></textarea>
        <br />
        <button id="eval"><b>Compile module</b></button>
      </div>
      -->
    </div>
    <p>
      Time: <span id="time"></span><br />
      Result: <code id="result"></code>
    </p>
    <details open>
      <summary>Logs</summary>
      <div class="container">
        <button id="clear">Clear</button>
        <pre id="logs" class="logs"></pre>
      </div>
    </details>

    <script async src="script.js"></script>
    <script async src="AtomVM.js"></script>
  </body>
</html>
